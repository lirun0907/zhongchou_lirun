        <script type="text/javascript">
            $(function () {
			    $(".list-group-item").click(function(){
				    if ( $(this).find("ul") ) {
						$(this).toggleClass("tree-closed");
						if ( $(this).hasClass("tree-closed") ) {
							$("ul", this).hide("fast");
						} else {
							$("ul", this).show("fast");
						}
					}
				});
            });
			$.ajax({
				type: "POST",
				url: "selectAllQua",
				success: function (data) {
					console.log(data);
					/*获取数据库中所有的项目类型*/
					var tr="";
					$.each(data,function(index,Qua){
						tr+="<tr>"+
								"<td>"+Qua.quaId+"</td>"+
								"<td><input type=\"checkbox\"></td>"+
								"<td>"+Qua.quaName+"</td>"+
								"<td>"+
								"<button type=\"button\" class=\"btn btn-primary btn-xs\" data-toggle=\"modal\" data-target=\"#myModal2\"onclick='getId("+Qua.quaId+")'><i class=\" glyphicon glyphicon-pencil\"></i></button>"+
								"<button type=\"button\" class=\"btn btn-danger btn-xs\" onclick='deleteQua("+Qua.quaId+")'><i class=\" glyphicon glyphicon-remove\"></i></button>"+
								"</td>"+
								"</tr>";
						$('#tbody').html(tr);
					});
				}
			});

			/*删除项目类型*/
			function deleteQua(quaId) {
				if(confirm("确定删除?")){
					$.ajax({
						type: "POST",
						contentType: "application/json;charset=utf-8",
						url: "deleteQuaById?quaId="+quaId,
					});
				}
				window.location.href="cert.html";
			}
			/*模糊查询*/
			function selectQuaLike() {
				var selectLike=$("#selectLike").val();
				// alert(selectLike);
				$('#tbody').empty();
				$.ajax({
					async:false,
					type: "POST",
					url: "selectQuaBy",
					contentType: "application/json;charset=utf-8",
					data:JSON.stringify({"quaName":selectLike}),
					success: function (data) {
						// console.log(data);
						/*获取数据库中所有的资质名称*/
						var tr="";
						$.each(data,function(index,Qua){
							tr+="<tr>"+
									"<td>"+Qua.quaId+"</td>"+
									"<td><input type=\"checkbox\"></td>"+
									"<td>"+Qua.quaName+"</td>"+
									"<td>"+
									"<button type=\"button\" class=\"btn btn-primary btn-xs\" onclick='getId("+Qua.quaId+")'><i class=\" glyphicon glyphicon-pencil\"></i></button>"+
									"<button type=\"button\" class=\"btn btn-danger btn-xs\" onclick='deleteQua("+Qua.quaId+")'><i class=\" glyphicon glyphicon-remove\"></i></button>"+
									"</td>"+
									"</tr>";
							$('#tbody').html(tr);
						});
					}
				});
			}

			/*增加*/
			function addQua() {
				var quaName = $(".quaName").val();
				$.ajax({
					type: "POST",
					contentType: "application/json;charset=utf-8",
					dataType: "json",
					url: "addQua",
					data:JSON.stringify({"quaName":quaName}),
					success: function(message){
						alert(message);
						if ( message==1) {
							alert("新增成功")
							window.location.href = "cert.html";
						} else {
							alert("新增失败");
						}

					}
				});
			}
			var quaId;
			/*获得id*/
			function getId(id) {
				quaId = id;
				$.ajax({
					type: "POST",
					url: "selectQuaById?quaId="+quaId,
					// data:JSON.stringify({"projectId":projectId}),
					success: function(message){
						$(".quaName2").val(message.quaName);
					}
				});
			}
			/*修改*/
			function updateQua() {
				var quaName = $(".quaName2").val();
				$.ajax({
					type: "POST",
					contentType: "application/json;charset=utf-8",
					dataType: "json",
					url: "updateQuaById",
					data:JSON.stringify({"quaId":quaId,"quaName":quaName}),
					success: function(message){
						alert(message);
						if ( message==1) {
							alert("修改成功")
							window.location.href = "cert.html";
						} else {
							alert("修改新增失败");
						}

					}
				});
			}
        </script>
