<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="GB18030">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keys" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
    <style>

    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <div><a class="navbar-brand" href="index.html" style="font-size:32px;">千峰-创意产品众筹平台</a></div>
        </div>
    </div>
</nav>

<div class="container">

    <form class="form-signin" role="form">
        <h2 class="form-signin-heading"><i class="glyphicon glyphicon-log-in"></i> 用户注册</h2>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="inputSuccess4" placeholder="请输入登录账号" autofocus name="account" onchange="checkAccount()">
            <span class="glyphicon glyphicon-user form-control-feedback" ></span>
            <span id="account"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="inputSuccess4" placeholder="昵称" name="userName">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
            <span id="userName"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="inputSuccess4" placeholder="请输入登录密码" style="margin-top:10px;" name="password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            <span id="password"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="inputSuccess4" placeholder="请输入邮箱地址" style="margin-top:10px;" name="email">
            <span class="glyphicon glyphicon glyphicon-envelope form-control-feedback"></span>
            <span id="email"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <select class="form-control type">
                <option>会员</option>
                <option>管理</option>
            </select>
            <span id="type"></span>
        </div>
        <div class="checkbox">
            <label>
                忘记密码
            </label>
            <label style="float:right">
                <a href="login.html">我有账号</a>
            </label>
        </div>
        <a class="btn btn-lg btn-success btn-block" onclick="regist()"> 注册</a> <!--href="member.html"-->
    </form>
</div>
<script src="jquery/jquery-2.1.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
<script>
    function checkAccount() {
        var account = $("input[name='account']").val();
        $.ajax({
            type:"POST",
            url: "checkLogin",
            data:{"account":account},
            success:function (message) {
                // alert(message.toString());
                if(message){
                    /* $("input[name='account']").val("用户已存在").css("color","red");*/
                    $("#account").html("用户已存在").css("color","red");
                }else {
                    /*$("input[name='account']").val(account);*/
                    $("#account").html("");
                }
            },
            error:function(err){
                alert("地址错误");
            }

        });
    }

    function regist() {
        var account = $("input[name='account']").val();
        var userName = $("input[name='userName']").val();
        var password = $("input[name='password']").val();
        var email = $("input[name='email']").val();
        var type = $(".type").val();
        $.ajax({
            type:"POST",
             contentType:"application/json;charset=utf-8",
            url: "insertUserInfo",
             dataType:"json",
            data:JSON.stringify({"account":account,"userName":userName,"password":password,"email":email,"type":type}),
            success:function (message) {
                // alert(message);
                if(message==1){
                    window.location.href = "login.html";
                }else {
                    console.log(message.account);
                    $("#account").html(message.account).css("color","red");
                    $("#userName").html(message.userName).css("color","red");
                    $("#password").html(message.password).css("color","red");
                    $("#email").html(message.email).css("color","red");
                    $("#type").html(message.type).css("color","red");
                }

            },
            error:function () {
                alert("ajax请求失败")
            }

        });
    }
</script>
</html>
